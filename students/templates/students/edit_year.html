{%  extends "students/base.html" %}

{%  block body %}
    <h3 class="text-center m-4">Update Academic Year</h3>
    {%  if success %}
        <div class="alert alert-success" role="alert">
            the Academic Year updated successfully
            <a href="{% url 'academic_years' %}" class="alert-link">Go to Academic Years Page.</a>
        </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card bg-light mb-3">
                    <div class="card-header">
                        <i class="fa-solid fa-pen-to-square fa-lg"></i> Update Academic Year Records                    </div>
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Update</button>
                            <a href="{%  url 'academic_years' %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{%  endblock %}
