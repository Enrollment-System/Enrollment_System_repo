{%  extends "students/base.html" %}

{%  block body %}
    <h3 class="text-center m-4">Add Teacher</h3>
    {%  if success %}
        <div class="alert alert-success" role="alert">
            the new Teacher added successfully
            <a href="{% url 'all_teachers' %}" class="alert-link">Go to Teachers Page.</a>
        </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card bg-light mb-3">
                    <div class="card-header">
                        <i class="fa-solid fa-address-card"></i> Teacher Addition
                    </div>
                    <div class="card-body">
                        <form action="{%  url 'add_teacher' %}" method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Add</button>
                            <a href="{%  url 'all_teachers' %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{%  endblock %}
